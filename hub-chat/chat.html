<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Chat ‚Äî Agentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #10141e;
            --bg-tertiary: #191d2e;
            --fg-primary: #ececf1;
            --fg-secondary: #a0aec0;
            --border-color: #2d3748;
            --accent: #10a37f;
            --accent-light: #19d696;
            --error: #ef4444;
        }

        body {
            background: var(--bg-primary);
            color: var(--fg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 15px;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
            user-select: none;
        }

        .agent-item:hover {
            background: var(--bg-tertiary);
        }

        .agent-item.active {
            background: var(--accent);
            border-color: var(--accent-light);
        }

        .agent-item-content {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .agent-emoji {
            font-size: 20px;
        }

        .agent-name {
            font-weight: 500;
            font-size: 14px;
        }

        .agent-sessions {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
        }

        .session-item {
            padding: 6px 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--fg-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .session-item:hover {
            background: var(--bg-tertiary);
        }

        .session-item.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .session-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-delete-session {
            display: block;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .session-item:hover .btn-delete-session {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-delete-session:hover {
            color: #ff4444 !important;
            background: rgba(255, 68, 68, 0.15);
        }

        .sidebar-footer {
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .btn-secondary {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--fg-primary);
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* ===== MAIN CHAT ===== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-emoji {
            font-size: 24px;
        }

        .header-info h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-info p {
            font-size: 12px;
            color: var(--fg-secondary);
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            color: var(--fg-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .btn-new-chat {
            padding: 8px 16px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-new-chat:hover {
            background: var(--accent-light);
        }

        /* ===== CHAT AREA ===== */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--fg-secondary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: var(--fg-secondary);
        }

        .empty-emoji {
            font-size: 48px;
            opacity: 0.5;
        }

        .message-group {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        .message-group.user {
            justify-content: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .message-group.user .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--bg-tertiary);
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message-group.user .message-bubble {
            background: var(--accent);
            color: white;
        }

        .message-timestamp {
            font-size: 11px;
            color: var(--fg-secondary);
            margin-top: 4px;
        }

        .message-loading {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .message-loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--fg-secondary);
            animation: bounce 1.4s infinite;
        }

        .message-loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .message-loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scaleY(0.5); opacity: 0.6; }
            40% { transform: scaleY(1); opacity: 1; }
        }

        /* ===== INPUT ===== */
        .chat-input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--fg-primary);
            font-family: inherit;
            font-size: 14px;
            max-height: 120px;
            resize: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--fg-secondary);
        }

        .btn-send {
            padding: 10px 16px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .btn-send:hover {
            background: var(--accent-light);
        }

        .btn-send:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .input-hint {
            font-size: 11px;
            color: var(--fg-secondary);
            margin-top: 6px;
            text-align: right;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 12px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .btn-send {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 640px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                gap: 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .agents-list {
                flex-direction: row;
                flex: 1;
                overflow-x: auto;
                height: auto;
            }

            .agent-item {
                min-width: 100px;
            }

            .agent-sessions {
                display: none;
            }

            .sidebar-footer {
                display: none;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span>üí¨</span>
                <h1>Agentes</h1>
            </div>

            <div class="agents-list" id="agentsList"></div>

            <div class="sidebar-footer">
                <button class="btn-secondary" onclick="clearAllSessions()">Limpiar</button>
            </div>
        </div>

        <!-- MAIN CHAT -->
        <div class="main">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <div class="header-emoji" id="headerEmoji">ü§ñ</div>
                    <div class="header-info">
                        <h2 id="headerName">Selecciona un agente</h2>
                        <p id="headerStatus">Sin sesi√≥n activa</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="header-status">
                        <div class="status-dot"></div>
                        <span id="connStatus">Conectado</span>
                    </div>
                    <button class="btn-new-chat" onclick="startNewSession()" id="btnNewChat" style="display: none;">
                        Nueva conversaci√≥n
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-emoji">üí¨</div>
                    <p>Selecciona un agente para comenzar a chatear</p>
                </div>
            </div>

            <!-- Input -->
            <div class="chat-input-area">
                <div class="input-container">
                    <textarea
                        id="inputMessage"
                        class="input-field"
                        placeholder="Escribe tu mensaje... (Shift+Enter para nueva l√≠nea)"
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="btn-send" id="btnSend" onclick="sendMessage()" disabled>Enviar</button>
                </div>
                <div class="input-hint">Enter para enviar ‚Ä¢ Shift+Enter para nueva l√≠nea</div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let state = {
            agents: [],
            currentAgent: null,
            currentSession: null,
            messages: [],
            isLoading: false
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAgents();
            setupInputHandlers();
        });

        // Load agents from API
        async function loadAgents() {
            try {
                const response = await fetch('/api/chat/agents');
                const data = await response.json();
                state.agents = data.agents;
                renderAgentsList();
            } catch (error) {
                console.error('Error loading agents:', error);
                showError('No se pudieron cargar los agentes');
            }
        }

        // Render agents in sidebar
        function renderAgentsList() {
            const container = document.getElementById('agentsList');
            container.innerHTML = state.agents.map(agent => `
                <div class="agent-item ${state.currentAgent?.id === agent.id ? 'active' : ''}" onclick="selectAgent('${agent.id}')">
                    <div class="agent-item-content">
                        <span class="agent-emoji">${agent.emoji}</span>
                        <span class="agent-name">${agent.name}</span>
                    </div>
                    <div class="agent-sessions" id="sessions-${agent.id}"></div>
                </div>
            `).join('');

            // Load sessions for each agent
            state.agents.forEach(agent => loadAgentSessions(agent.id));
        }

        // Load sessions for an agent
        async function loadAgentSessions(agentId) {
            try {
                const response = await fetch(`/api/chat/${agentId}/sessions`);
                const data = await response.json();
                const container = document.getElementById(`sessions-${agentId}`);

                if (data.sessions && data.sessions.length > 0) {
                    container.innerHTML = data.sessions.slice(0, 3).map(session => `
                        <div class="session-item" onclick="selectSession('${agentId}', '${session.key}'); event.stopPropagation();">
                            <span class="session-title">${session.title.substring(0, 20)}...</span>
                            <button class="btn-delete-session" 
                                    onclick="deleteSession('${agentId}', '${session.key}'); event.stopPropagation();"
                                    title="Eliminar conversaci√≥n">‚úï</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="session-item" style="opacity: 0.5;">Sin sesiones</div>';
                }
            } catch (error) {
                console.error(`Error loading sessions for ${agentId}:`, error);
            }
        }

        // Select an agent
        async function selectAgent(agentId) {
            const agent = state.agents.find(a => a.id === agentId);
            state.currentAgent = agent;
            state.currentSession = null;
            state.messages = [];

            // Update UI
            renderAgentsList();
            updateHeader();
            clearMessages();
            document.getElementById('inputMessage').disabled = false;
            document.getElementById('btnNewChat').style.display = 'block';

            // Load active session if exists
            try {
                const response = await fetch(`/api/chat/${agentId}/sessions`);
                const data = await response.json();
                if (data.activeSesionKey) {
                    state.currentSession = {
                        key: data.activeSesionKey,
                        title: data.sessions.find(s => s.key === data.activeSesionKey)?.title || 'Chat'
                    };
                }
            } catch (error) {
                console.error('Error loading active session:', error);
            }

            updateHeader();
        }

        // Select a session
        async function selectSession(agentId, sessionKey) {
            const agent = state.agents.find(a => a.id === agentId);
            state.currentAgent = agent;
            state.currentSession = { key: sessionKey };
            state.messages = [];

            document.getElementById('inputMessage').disabled = false;
            document.getElementById('btnNewChat').style.display = 'block';
            renderAgentsList();
            updateHeader();
            clearMessages();

            // Load message history
            try {
                const res = await fetch(`/api/chat/${agentId}/sessions/${sessionKey}/messages`);
                const data = await res.json();
                
                if (data.messages && data.messages.length > 0) {
                    // Load each message from history
                    data.messages.forEach(msg => {
                        state.messages.push({ role: msg.role === 'user' ? 'user' : 'assistant', content: msg.text });
                        addMessageToUI(msg.role === 'user' ? 'user' : 'agent', msg.text);
                    });
                } else {
                    // Empty session
                    addMessageToUI('agent', '‚Ü©Ô∏è Sesi√≥n retomada. ¬øEn qu√© te ayudo?');
                }
            } catch (error) {
                console.error('Error loading session history:', error);
                addMessageToUI('agent', '‚Ü©Ô∏è Sesi√≥n retomada. ¬øEn qu√© te ayudo?');
            }
        }

        // Start new session
        async function startNewSession() {
            if (!state.currentAgent) return;

            try {
                state.isLoading = true;
                const response = await fetch(`/api/chat/${state.currentAgent.id}/new`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                state.currentSession = { key: data.sessionKey, title: data.session.title };
                state.messages = [];

                clearMessages();
                loadAgentSessions(state.currentAgent.id);
                updateHeader();
            } catch (error) {
                console.error('Error creating new session:', error);
                showError('Error al crear nueva sesi√≥n');
            } finally {
                state.isLoading = false;
            }
        }

        // Send message
        async function sendMessage() {
            if (!state.currentAgent) {
                showError('Selecciona un agente primero');
                return;
            }

            const text = document.getElementById('inputMessage').value.trim();
            if (!text) return;

            // Add user message to UI
            state.messages.push({ role: 'user', content: text });
            addMessageToUI('user', text);

            // Clear input
            document.getElementById('inputMessage').value = '';
            resetTextareaHeight();
            document.getElementById('btnSend').disabled = true;

            try {
                state.isLoading = true;
                addMessageToUI('agent', 'Escribiendo...', true);

                const response = await fetch(`/api/chat/${state.currentAgent.id}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        sessionKey: state.currentSession?.key
                    })
                });

                const data = await response.json();

                // Update session key if new session was created
                if (data.sessionKey && !state.currentSession) {
                    state.currentSession = { key: data.sessionKey };
                    updateHeader();
                    loadAgentSessions(state.currentAgent.id);
                }

                // Remove loading message and add real response
                removeLastMessage();
                state.messages.push({ role: 'assistant', content: data.agentResponse });
                addMessageToUI('agent', data.agentResponse);

            } catch (error) {
                console.error('Error sending message:', error);
                removeLastMessage();
                addMessageToUI('agent', `Error: ${error.message}`);
            } finally {
                state.isLoading = false;
                document.getElementById('btnSend').disabled = false;
            }
        }

        // UI Helpers
        function updateHeader() {
            const name = state.currentAgent?.name || 'Selecciona un agente';
            const emoji = state.currentAgent?.emoji || 'ü§ñ';
            const status = state.currentSession ? `Sesi√≥n: ${state.currentSession.title}` : 'Sin sesi√≥n activa';

            document.getElementById('headerEmoji').textContent = emoji;
            document.getElementById('headerName').textContent = name;
            document.getElementById('headerStatus').textContent = status;
        }

        function clearMessages() {
            document.getElementById('chatMessages').innerHTML = '<div class="empty-state"><div class="empty-emoji">üí¨</div><p>Conversaci√≥n lista para comenzar</p></div>';
            state.messages = [];
        }

        function addMessageToUI(role, content, isLoading = false) {
            const container = document.getElementById('chatMessages');

            // Remove empty state if present
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }

            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${role === 'user' ? 'user' : 'agent'}`;

            if (role === 'agent') {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = state.currentAgent?.emoji || 'ü§ñ';
                messageGroup.appendChild(avatar);
            }

            const bubbleWrapper = document.createElement('div');

            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message-loading';
                loadingDiv.innerHTML = '<span></span><span></span><span></span>';
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.appendChild(loadingDiv);
                bubbleWrapper.appendChild(bubble);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = content;
                bubbleWrapper.appendChild(bubble);

                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                bubbleWrapper.appendChild(timestamp);
            }

            messageGroup.appendChild(bubbleWrapper);

            if (role === 'user') {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'üë§';
                messageGroup.appendChild(avatar);
            }

            container.appendChild(messageGroup);
            container.scrollTop = container.scrollHeight;
        }

        function removeLastMessage() {
            const container = document.getElementById('chatMessages');
            const lastMessage = container.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('message-group')) {
                lastMessage.remove();
            }
        }

        function showError(message) {
            alert(message);
        }

        function clearAllSessions() {
            if (confirm('¬øLimpiar todo el historial de sesiones?')) {
                // Implement if needed
                alert('Funcionalidad en desarrollo');
            }
        }

        // Delete a session
        async function deleteSession(agentId, sessionKey) {
            if (!confirm('¬øEliminar esta conversaci√≥n?')) return;

            try {
                const response = await fetch(`/api/chat/${agentId}/sessions/${sessionKey}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success || data.deleted) {
                    console.log(`[CHAT] Session ${sessionKey} deleted successfully`);
                    
                    // If was the active session, clear the panel
                    if (state.currentSession?.key === sessionKey) {
                        state.currentSession = null;
                        clearMessages();
                    }
                    
                    // Reload sessions for this agent
                    loadAgentSessions(agentId);
                } else {
                    showError('No se pudo eliminar la sesi√≥n');
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                showError('Error al eliminar la sesi√≥n: ' + error.message);
            }
        }

        // Input handlers
        function setupInputHandlers() {
            const input = document.getElementById('inputMessage');
            const btnSend = document.getElementById('btnSend');

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Default behavior: add newline
                }
            });

            input.addEventListener('input', () => {
                resetTextareaHeight();
                btnSend.disabled = !input.value.trim() || state.isLoading || !state.currentAgent;
            });
        }

        function resetTextareaHeight() {
            const input = document.getElementById('inputMessage');
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        }
    </script>
</body>
