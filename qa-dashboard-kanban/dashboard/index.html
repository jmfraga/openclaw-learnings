<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban QA - Argus Dashboard v2.0.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4c63d2 0%, #5a3d8a 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .kanban-column {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .column-header {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pending .column-header { border-color: #ffc107; color: #ffc107; }
        .delegated .column-header { border-color: #17a2b8; color: #17a2b8; }
        .in-progress .column-header { border-color: #007bff; color: #007bff; }
        .resolved .column-header { border-color: #28a745; color: #28a745; }
        
        .task-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .task-card.critical { border-color: #dc3545; background: #ffe6e6; }
        .task-card.high { border-color: #ffc107; background: #fff8e1; }
        .task-card.medium { border-color: #17a2b8; background: #e6f7ff; }
        .task-card.low { border-color: #6c757d; background: #f1f1f1; }
        
        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
        }
        
        .task-meta {
            font-size: 0.8em;
            color: #666;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .task-meta span {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .token-progress {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .token-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .modal-header h2 {
            color: #667eea;
            margin: 0;
            flex: 1;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-content {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .metadata-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        
        .metadata-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 3px;
        }
        
        .metadata-value {
            font-weight: bold;
            color: #333;
        }
        
        .timeline {
            border-left: 3px solid #667eea;
            padding-left: 15px;
        }
        
        .timeline-item {
            margin-bottom: 15px;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
        }
        
        .timeline-date {
            font-size: 0.8em;
            color: #666;
        }
        
        .timeline-event {
            font-weight: bold;
            color: #333;
        }
        
        /* Config Modal */
        .config-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
        }
        
        .form-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        @media (max-width: 1024px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëÅÔ∏è Kanban QA - Argus Dashboard</h1>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Issues</div>
                    <div class="stat-value" id="total-issues">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pending-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-value" id="progress-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Resolved</div>
                    <div class="stat-value" id="resolved-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Token Budget</div>
                    <div class="stat-value" id="token-usage">0%</div>
                    <div class="token-progress">
                        <div class="token-progress-bar" id="token-bar" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Error Rate</div>
                    <div class="stat-value" id="error-rate">0%</div>
                </div>
            </div>
            
            <div class="error-rate-period" style="margin: 15px 0; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                <span style="font-weight: bold; color: #667eea;">üìä Error Rate Period:</span>
                <input type="date" id="date-start" style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 5px; background: white;">
                <span style="color: #666;">to</span>
                <input type="date" id="date-end" style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 5px; background: white;">
                <button onclick="setDateRange(7)" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Last 7 Days</button>
                <button onclick="setDateRange(30)" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Last 30 Days</button>
                <button onclick="setDateRange(0)" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">All Time</button>
            </div>
            
            <div class="filters">
                <select id="filter-agent" onchange="applyFilters()">
                    <option value="">All Agents</option>
                </select>
                <select id="filter-priority" onchange="applyFilters()">
                    <option value="">All Priorities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="filter-status" onchange="applyFilters()">
                    <option value="">All States</option>
                    <option value="pending">Pending</option>
                    <option value="delegated">Delegated</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                </select>
                <select id="filter-category" onchange="applyFilters()">
                    <option value="">All Categories</option>
                </select>
                <button onclick="refreshData()">üîÑ Refresh</button>
                <button onclick="openConfigModal()" class="secondary">‚öôÔ∏è Config</button>
            </div>
        </header>
        
        <div class="kanban-board">
            <div class="kanban-column pending">
                <div class="column-header">
                    <span>üìã Pending</span>
                    <span class="badge" id="pending-badge">0</span>
                </div>
                <div id="pending-tasks"></div>
            </div>
            
            <div class="kanban-column delegated">
                <div class="column-header">
                    <span>üîÑ Delegated</span>
                    <span class="badge" id="delegated-badge">0</span>
                </div>
                <div id="delegated-tasks"></div>
            </div>
            
            <div class="kanban-column in-progress">
                <div class="column-header">
                    <span>‚öôÔ∏è In Progress</span>
                    <span class="badge" id="progress-badge">0</span>
                </div>
                <div id="progress-tasks"></div>
            </div>
            
            <div class="kanban-column resolved">
                <div class="column-header">
                    <span>‚úÖ Resolved</span>
                    <span class="badge" id="resolved-badge">0</span>
                </div>
                <div id="resolved-tasks"></div>
            </div>
        </div>
    </div>
    
    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Task Details</h2>
                <span class="close" onclick="closeTaskModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>
    
    <!-- Config Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Configuration</h2>
                <span class="close" onclick="closeConfigModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="success-message" id="config-success">
                    ‚úÖ Configuration saved successfully!
                </div>
                <form class="config-form" id="config-form">
                    <div class="form-group">
                        <label for="weekly-limit">Weekly Token Limit</label>
                        <input type="number" id="weekly-limit" name="weeklyLimit" required>
                    </div>
                    <div class="form-group">
                        <label for="warning-threshold">Warning Threshold (0-1)</label>
                        <input type="number" id="warning-threshold" name="warningThreshold" step="0.01" min="0" max="1" required>
                    </div>
                    <div class="form-group">
                        <label for="critical-threshold">Critical Threshold (0-1)</label>
                        <input type="number" id="critical-threshold" name="criticalThreshold" step="0.01" min="0" max="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary" onclick="closeConfigModal()">Cancel</button>
                        <button type="submit">üíæ Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        let kanbanData = { tasks: [] };
        let tokenData = { weeklyUsed: 0 };
        let configData = {};
        let auditData = { current_stats: { error_rate: 0 } };
        let allTasks = [];
        let filteredTasks = [];
        
        // Filters state
        let filters = {
            agent: '',
            priority: '',
            status: '',
            category: ''
        };
        
        async function loadData() {
            try {
                const kanbanResp = await fetch('/qa/api/kanban');
                kanbanData = await kanbanResp.json();
                allTasks = kanbanData.tasks || [];
                
                const tokenResp = await fetch('/qa/api/tokens');
                tokenData = await tokenResp.json();
                
                const configResp = await fetch('/qa/api/config');
                configData = await configResp.json();
                
                const auditResp = await fetch('/qa/api/audit-stats');
                auditData = await auditResp.json();
                console.log('‚úÖ Audit data loaded:', auditData);
                console.log('Error rate:', auditData.current_stats?.error_rate);
                
                // Initialize filtered tasks with all tasks before applying filters
                filteredTasks = allTasks;
                
                populateFilters();
                applyFilters();
                
                // Force render even if filters fail
                renderDashboard();
            } catch (error) {
                console.error('‚ùå Failed to load data:', error);
                console.error('Full error object:', error.toString());
                // Try to render with whatever data we have
                filteredTasks = allTasks;
                renderDashboard();
            }
        }
        
        function populateFilters() {
            // Populate agent filter
            const agents = [...new Set(allTasks.map(t => t.agent))].sort();
            const agentSelect = document.getElementById('filter-agent');
            agentSelect.innerHTML = '<option value="">All Agents</option>';
            agents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent;
                option.textContent = agent.toUpperCase();
                agentSelect.appendChild(option);
            });
            
            // Populate category filter
            const categories = [...new Set(allTasks.map(t => t.category).filter(Boolean))].sort();
            const categorySelect = document.getElementById('filter-category');
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categorySelect.appendChild(option);
            });
        }
        
        function applyFilters() {
            filters.agent = document.getElementById('filter-agent').value;
            filters.priority = document.getElementById('filter-priority').value;
            filters.status = document.getElementById('filter-status').value;
            filters.category = document.getElementById('filter-category').value;
            
            filteredTasks = allTasks.filter(task => {
                if (filters.agent && task.agent !== filters.agent) return false;
                if (filters.priority && task.priority !== filters.priority) return false;
                if (filters.status && task.status !== filters.status) return false;
                if (filters.category && task.category !== filters.category) return false;
                return true;
            });
            
            renderDashboard();
        }
        
        function renderDashboard() {
            const tasks = filteredTasks;
            
            // Stats
            const pending = tasks.filter(t => t.status === 'pending').length;
            const delegated = tasks.filter(t => t.status === 'delegated').length;
            const progress = tasks.filter(t => t.status === 'in-progress').length;
            const resolved = tasks.filter(t => t.status === 'resolved').length;
            const total = tasks.length;
            
            document.getElementById('total-issues').textContent = total;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('progress-count').textContent = progress + delegated;
            document.getElementById('resolved-count').textContent = resolved;
            
            document.getElementById('pending-badge').textContent = pending;
            document.getElementById('delegated-badge').textContent = delegated;
            document.getElementById('progress-badge').textContent = progress;
            document.getElementById('resolved-badge').textContent = resolved;
            
            // Error rate: from audit stats (logs with errors / total logs scanned)
            try {
                const errorRate = auditData?.current_stats?.error_rate ?? 0;
                console.log('üîß Error rate value:', errorRate, 'Type:', typeof errorRate);
                console.log('üîß Full auditData:', JSON.stringify(auditData));
                const errorRateEl = document.getElementById('error-rate');
                if (errorRateEl) {
                    errorRateEl.textContent = errorRate.toFixed(1) + '%';
                    console.log('‚úÖ Error rate set successfully:', errorRateEl.textContent);
                } else {
                    console.error('‚ùå Element #error-rate not found!');
                }
            } catch (e) {
                console.error('‚ùå Error setting error rate:', e);
                document.getElementById('error-rate').textContent = '0.0%';
            }
            
            // Token usage
            try {
                const weeklyLimit = configData?.tokenBudget?.weeklyLimit ?? 50000;
                const weeklyUsed = tokenData?.weeklyUsed ?? 0;
                const tokenPercent = Math.round((weeklyUsed / weeklyLimit) * 100);
                console.log('üí∞ Token usage:', weeklyUsed, '/', weeklyLimit, '=', tokenPercent + '%');
                document.getElementById('token-usage').textContent = tokenPercent + '%';
                document.getElementById('token-bar').style.width = tokenPercent + '%';
                document.getElementById('token-bar').textContent = tokenPercent + '%';
            } catch (e) {
                console.error('‚ùå Error setting token usage:', e);
                document.getElementById('token-usage').textContent = '0%';
            }
            
            // Render tasks by column
            renderColumn('pending', tasks.filter(t => t.status === 'pending'));
            renderColumn('delegated', tasks.filter(t => t.status === 'delegated'));
            renderColumn('progress', tasks.filter(t => t.status === 'in-progress'));
            renderColumn('resolved', tasks.filter(t => t.status === 'resolved'));
        }
        
        function renderColumn(columnId, tasks) {
            const container = document.getElementById(`${columnId}-tasks`);
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-card ${task.priority || 'medium'}" onclick="openTaskModal('${task.id}')">
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        <span>ü§ñ ${task.agent || 'Unknown'}</span>
                        <span>üìÅ ${task.category || 'general'}</span>
                        ${task.delegatedTo ? `<span>‚û°Ô∏è ${task.delegatedTo}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function openTaskModal(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;
            
            document.getElementById('modal-title').textContent = task.title;
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Agent</div>
                        <div class="metadata-value">ü§ñ ${task.agent || 'Unknown'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Category</div>
                        <div class="metadata-value">üìÅ ${task.category || 'general'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Priority</div>
                        <div class="metadata-value">üî• ${task.priority?.toUpperCase() || 'MEDIUM'}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Status</div>
                        <div class="metadata-value">üìä ${task.status?.replace('-', ' ').toUpperCase()}</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üìã Description</h3>
                    <div class="detail-content">${task.description || 'No description available'}</div>
                </div>
                
                ${task.context ? `
                    <div class="detail-section">
                        <h3>üîç Context / Evidence</h3>
                        <div class="detail-content">${task.context}</div>
                    </div>
                ` : ''}
                
                ${task.stackTrace ? `
                    <div class="detail-section">
                        <h3>üí• Stack Trace</h3>
                        <div class="detail-content">${task.stackTrace}</div>
                    </div>
                ` : ''}
                
                ${task.logPath ? `
                    <div class="detail-section">
                        <h3>üìÑ Log File</h3>
                        <div class="detail-content">${task.logPath}</div>
                    </div>
                ` : ''}
                
                ${task.resolution ? `
                    <div class="detail-section">
                        <h3>‚úÖ Resolution</h3>
                        <div class="detail-content">${task.resolution}</div>
                    </div>
                ` : ''}
                
                <div class="detail-section">
                    <h3>‚è±Ô∏è Timeline</h3>
                    <div class="timeline">
                        ${getTaskTimeline(task)}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üîó Source</h3>
                    <div class="metadata-value">${task.source || 'Unknown'}</div>
                </div>
            `;
            
            document.getElementById('taskModal').style.display = 'block';
        }
        
        function getTaskTimeline(task) {
            const events = [];
            
            if (task.createdAt) {
                events.push({
                    date: task.createdAt,
                    event: 'üìù Created'
                });
            }
            
            if (task.delegatedAt) {
                events.push({
                    date: task.delegatedAt,
                    event: `üîÑ Delegated to ${task.delegatedTo}`
                });
            }
            
            if (task.assignedAt) {
                events.push({
                    date: task.assignedAt,
                    event: 'üë§ Assigned and started'
                });
            }
            
            if (task.resolvedAt) {
                events.push({
                    date: task.resolvedAt,
                    event: '‚úÖ Resolved'
                });
            }
            
            return events.map(e => `
                <div class="timeline-item">
                    <div class="timeline-event">${e.event}</div>
                    <div class="timeline-date">${formatDate(e.date)}</div>
                </div>
            `).join('');
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
        }
        
        function openConfigModal() {
            const config = configData.tokenBudget || {};
            
            document.getElementById('weekly-limit').value = config.weeklyLimit || 50000;
            document.getElementById('warning-threshold').value = config.warningThreshold || 0.8;
            document.getElementById('critical-threshold').value = config.criticalThreshold || 0.95;
            
            document.getElementById('configModal').style.display = 'block';
        }
        
        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
            document.getElementById('config-success').style.display = 'none';
        }
        
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const updates = {
                weeklyLimit: parseInt(formData.get('weeklyLimit')),
                warningThreshold: parseFloat(formData.get('warningThreshold')),
                criticalThreshold: parseFloat(formData.get('criticalThreshold'))
            };
            
            try {
                const response = await fetch('/qa/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updates)
                });
                
                if (response.ok) {
                    document.getElementById('config-success').style.display = 'block';
                    setTimeout(() => {
                        closeConfigModal();
                        refreshData();
                    }, 1500);
                } else {
                    alert('Failed to save configuration');
                }
            } catch (error) {
                console.error('Failed to save config:', error);
                alert('Error saving configuration');
            }
        });
        
        // Close modals on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        function refreshData() {
            loadData();
        }
        
        // Date range functions
        function setDateRange(days) {
            const end = new Date();
            const start = new Date();
            
            if (days === 0) {
                // All time - go back 90 days
                start.setDate(start.getDate() - 90);
            } else {
                start.setDate(start.getDate() - days);
            }
            
            document.getElementById('date-start').value = start.toISOString().split('T')[0];
            document.getElementById('date-end').value = end.toISOString().split('T')[0];
            
            // TODO: Filter data by date range
            console.log('Date range set:', start.toISOString().split('T')[0], 'to', end.toISOString().split('T')[0]);
        }
        
        // Initialize when DOM is ready
        window.addEventListener('load', function() {
            setDateRange(7);
            loadData(); // Load data AFTER DOM is ready
        });
        
        // Auto-refresh every 30s
        setInterval(loadData, 30000);
    </script>
</body>
</html>
